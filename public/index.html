<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Data Portal</title>
</head>
<body>
  <h1>Data Products</h1>

  <section>
    <h2>Add Data Product</h2>
    <form id="add-form">
      <input id="name" placeholder="Name" required />
      <input id="description" placeholder="Description" />
      <input id="schemaId" placeholder="Schema ID" />
      <button type="submit">Add</button>
    </form>
  </section>

  <section>
    <h2>Search</h2>
    <input id="search" placeholder="Search by name" />
    <ul id="results"></ul>
  </section>

  <script>
    async function load(search = '') {
      const res = await fetch('/data-products?q=' + encodeURIComponent(search));
      const data = await res.json();
      const list = document.getElementById('results');
      list.innerHTML = '';
      data.forEach(p => {
        const li = document.createElement('li');
        li.textContent = p.name + ' - ' + (p.description || '');
        list.appendChild(li);
      });
    }

    document.getElementById('add-form').addEventListener('submit', async e => {
      e.preventDefault();
      const body = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        schemaId: document.getElementById('schemaId').value
      };
      await fetch('/data-products', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      load();
    });

    document.getElementById('search').addEventListener('input', e => load(e.target.value));

    load();
  </script>
</body>
</html>
